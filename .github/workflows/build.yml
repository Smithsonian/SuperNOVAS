name: Build
permissions:
  contents: read
  pull-requests: write

on: 
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'include/**'
      - 'tools/src/**'
      - 'Makefile'
      - '*.mk'
      - '.github/workflows/build.yml'

  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'tools/src/**'
      - 'Makefile'
      - '*.mk'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cc: gcc
          - os: macos-latest
            cc: clang
    env:
      CFLAGS: -Os -Wall -Werror
      CSTANDARD: c99
      WEXTRA: 1
      FORTIFY: 3

    steps:
      - uses: actions/checkout@v5

      - name: Set compiler
        run: echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV

      - name: Build static library
        run: make static

      - name: Build shared library
        run: make shared

      - name: Compile solsys variants
        run: make solsys

      - name: Generate CIO locator data
        run: make cio_file

# Reverse build not yet supported in ubuntu-latest
