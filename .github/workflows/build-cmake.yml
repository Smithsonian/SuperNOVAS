name: Build with CMake
permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "include/**"
      - "CMakeLists.txt"
      - "cmake/**"
      - ".github/workflows/build-cmake.yml"

  pull_request:
    paths:
      - "src/**"
      - "include/**"
      - "CMakeLists.txt"
      - "cmake/**"
      - ".github/workflows/build-cmake.yml"

jobs:
  build:
    name: Build Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            cmopt:
          - os: macos-latest
            cc: clang
            cxx: clang++
            cmopt:
          - os: windows-latest
            cc: gcc
            cxx: g++
            cmopt: -G "MinGW Makefiles"

    steps:
      - uses: actions/checkout@v5

      - name: Configure CMake (Unix)
        run: cmake -B build ${{ matrix.cmopt }} -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_STATIC_LIBS=ON -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release --prefix install

      - name: Check Installation (Unix)
        if: runner.os != 'Windows'
        run: |
          echo Installation contents:
          ls -la install/

      - name: Check Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          echo Installation contents:
          dir install

  build-debug:
    runs-on: ubuntu-latest
    name: Build Debug on ubuntu-latest
    steps:
      - uses: actions/checkout@v5
    
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build --config Debug

  build-freebsd:
    runs-on: ubuntu-latest
    name: Build Release on FreeBSD
    steps:
      - uses: actions/checkout@v5

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.0"
          usesh: true
          prepare: |
            pkg install -y cmake
          run: |
            echo Building on FreeBSD $(uname -m)
            cmake -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build
            cmake --install build --prefix install
            ls -la install/
